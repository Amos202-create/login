<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        background-image: url("img_forest.jpg");
    }
</style>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form>
            <label for="fname">First Name</label>
            <input type="text" placeholder="">
            <label for="lname">Last Name</label>
            <input type="text" placeholder="">
            <label for="mail">Email</label>
            <input type="email" placeholder="">
            <label for="pass">Password</label>
            <input type="password" placeholder="" maxlength="8" required>
            <label for="pass">Confirm Password</label>
            <input type="password" placeholder="" maxlength="8" required>
            <input type="button" value="Submit">
        </form>
        <p>By clicking the Sign Up button, you agree to our <br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy and Privacy</a></p>
    </div>
    <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>
</body>
</html>
